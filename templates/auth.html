<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register - Smart Career Advisor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">Smart Career Advisor</div>
            <ul class="nav-links">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('assessment') }}">Assessment</a></li>
                <li><a href="{{ url_for('job_market_analysis') }}">Job Market Analysis</a></li>
                <li><a href="{{ url_for('register') }}">Register</a></li>
                <li><a href="{{ url_for('resume_review') }}">Resume Review</a></li>
            </ul>
        </nav>
    </header>

    <main class="container my-5">
        <h1>Login or Create an Account</h1>

        <section>
            <h2>Login</h2>
            <form method="POST" action="/login">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="btn">Login</button>
            </form>
        </section>

        <section>
            <h2>Register</h2>
            <form method="POST" action="/register">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="btn">Register</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Smart Career Advisor. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
